<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css"/>
  
  <title>Weather App</title>
</head>
<body>
  <div class="container">
  <div class="total">
    <div class="weather-app">
      <form id="search-form" id="mb-3">
        <div class="row">
          <div class="col-6">
<input type="search" 
placeholder =" Type a city ..."
class="form-control"
id="city-input"
autocomplete="off"/>
</div>
<div class="col-3">
<input type="submit" 
value="Search"
class="btn btn-primary"/>
</div>
</div>
      </form>
      <div class="overview">
<h1 id="city"></h1>
<ul class="current-description">
  <li>Last update: <span id=date></span> </li>
  <li id="description"></li>
</ul>
      </div>
<div class="row">
  <div class="col-6">
    <div class="clearfix weather-temperature">
<span class="image">
  <img 
src="" 
alt="cloudy" 
class= "float-left"
id= "icon"/></span>
<span class="float-left" >
   <strong id="temperature"></strong>
    <span class="units">
      <small><a href="#" id ="celsius-link" class="active">°C </a>|
        <a href="#" id="fahrenheit-link">°F</a> </small></span>
    </div>
  </div>
<div class="col-6" id="list">
  <ul>
    <li>
      Humidity: <span id="humidity"></span>
    </li>
    <li>
      Wind: <span id="wind"></span>
    </li>
  </ul>
</div>
<div class="forecast">
          <div class="row">
    <div class="col-2">
      <h3> ☀️</h3>
      <br />
      <h6>17 - <strong>25°C</strong></h6>
      <p>Mon</p>
    </div>
    <div class="col-2">
      <h3>☀️</h3>
      <br />
      <h6>17 - <strong>23°C</strong></h6>
      <p>Tue</p>
    </div>
    <div class="col-2">
     <h3>☁️</h3> 
      <br />
      <h6>15 - <strong>21°C</strong></h6>
      <p>Wed</p>
    </div>
    <div class="col-2">
     <h3> 🌧</h3> 
      <br />
      <h6>13 - <strong>19°C</strong></h6>
      <p>Thu</p>
    </div>
    <div class="col-2">
     <h3> 🌤</h3> 
      <br />
      <h6>17 - <strong>19°C</strong></h6>
      <p>Fri</p></div>
  </div>
        </div>
      </div>
</div>
</div>
  </div>

<div class="owner" id="owner"><small>
  <a href="https://github.com/linh-Lai/SheCodes-week7"
  target="_blank" > Open-source code</a> by Linh Lai
</small>
</div>
</div>
  <script src="src/index.js"></script>
</body>
</html>
