<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" 
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
  crossorigin="anonymous"/>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css"/>
  
  <title>Weather App</title>
</head>
<body>
  <div class="container">
  <div class="weather-app-wrapper">
    <div class="weather-app">
      <div class="overview">
<h1 id="city">
 
</h1>
<ul>
  <li>Last update: <span id=date></span> </li>
  <li id="description"></li>
</ul>
      </div>
<div class="row">
  <div class="col-6">
    <div class="clearfix weather-temperature">
<span class="image">
  <img 
src="" 
alt="cloudy" 
class= "float-left"
id= "icon"/></span>
<span class="float-left" > <strong id="temperature">12</strong> <span class="units"><small>°C |<a href="#">°F</a> </small></span>
    </div>
  </div>
<div class="col-6" id="list">
  <ul>
    <li>
      Precipitation: <span id="precipitation"></span>
    </li>
    <li>
      Humidity: <span id="humidity"></span>
    </li>
    <li>
      Wind: <span id="wind"></span>
    </li>
  </ul>
</div>
</div>
</div>
  </div>
<small>
  <a href="https://github.com/linh-Lai/SheCodes-week7"
  target="_blank"> Open-source code</a> by Linh Lai
</small>
</div>
  <script src="src/index.js"></script>
</body>
</html>
